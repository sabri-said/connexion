<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="connexion.css">
  </head>

  <body>
    <div class="main">
      <div class="container" id="container-signup">
        <div class="signup-content" id="container-signup-content">
          <div class="signup-img">
            <!-- <img src="#" alt=""> -->
            <div class="signup-img-content">
              <h2>Sign up !</h2>
            </div>
          </div>
          <div class="signup-form">
            <form action="connexion.html " class="register-form" id="register-form">
              <div class="form-row">
                <div class="form-group">
                  <div class="form-input">
                    <label for="first_name" class="required">Nom</label>
                    <input type="text" id="first_name" />
                  </div>
                  <div class="form-input">
                    <label for="last_name" class="required">Prénom</label>
                    <input type="text" id="last_name" />
                  </div>
                  <div class="form-input">
                    <label for="pseudo" class="required">Pseudo</label>
                    <input type="text" id="pseudo" required/>
                  </div>
                  <div class="form-input">
                    <label for="email" class="required">Email</label>
                    <input type="text" id="email" required/>
                  </div>
                  <div class="form-input">
                    <label for="password" class="required">Mot de passe</label>
                    <input type="text" id="password" required/>
                  </div>
                  <div class="form-input">
                    <label for="password_confirmation" class="required">Confirmation mot de passe</label>
                    <input type="text" id="password_confirmation" required/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-input">
                    <label for="birth_date">Date de naissance</label>
                    <input type="date" id="birth_date" required/>
                  </div>
                  <div class="form-input">
                    <label for="phone_number">Numéro de téléphone</label>
                    <input type="text" id="phone_number" />
                  </div>
                  <div class="form-radio">
                    <label for="gender">Genre</label>
                    <div class="form-radio-group">
                      <div class="form-radio-item">
                        <input type="radio" id="man">
                        <label for="man">Homme</label>
                      </div>
                      <div class="form-radio-item">
                        <input type="radio" id="woman">
                        <label for="woman">Femme</label>
                      </div>
                      <div class="form-radio-item">
                        <input type="radio" id="other">
                        <label for="other">Autre</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-select">
                    <label for="grade_level">Niveau d'études</label>
                    <div class="select-list">
                      <select id="grade_level">
                        <option>Bachelier</option>
                        <option>Bac+2 (BTS/DUT)</option>
                        <option>Bac+3 (Licence)</option>
                        <option>Bac+4 (Master 1)</option>
                        <option>Bac+5 (Master 2)</option>
                        <option>Bac+8 (Doctorat)</option>
                        <option>Bac+8 (Doctorat)</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-checkbox">
                    <label for="hobbies">Loisirs</label>
                    <div class="form-checkbox-group">
                      <div class="form-checkbox-item">
                        <input type="checkbox" id="sport">
                        <label for="sport">Sport</label>
                      </div>
                      <div class="form-checkbox-item">
                        <input type="checkbox" id="cinema">
                        <label for="cinema">Cinéma</label>
                      </div>
                      <div class="form-checkbox-item">
                        <input type="checkbox" id="tech">
                        <label for="tech">Tech</label>
                      </div>
                      <div class="form-checkbox-item">
                        <input type="checkbox" id="diy">
                        <label for="diy">Bricolage</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-input" id="form-input-textarea">
                <label for="description">Présentation</label>
                <textarea id="description"></textarea>
              </div>
              <div class="form-submit">
                <input type="submit" value="Valider" class="submit" id="submit" />
                <input type="reset" value="Reinitialiser" class="submit" id="reset" />
              </div>
              <div class="form-link-group">
                <a class="form-link" href="connexion.html">Se connecter</a>
                <a class="form-link" href="motdepasse.html">Mot de passe oublié</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
